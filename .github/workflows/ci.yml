name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for change budget check

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run doctor
        run: pnpm doctor

      - name: Check types
        run: pnpm check:types

      - name: Check linting
        run: pnpm check:lint

      - name: Check circular dependencies
        run: pnpm check:circular

      - name: Check change budget
        run: pnpm check:budget

      - name: Run unit tests
        run: pnpm test
        if: false # Skip tests in Phase 1 (no tests yet)

      - name: Run E2E tests
        run: pnpm test:e2e
        if: false # Skip E2E tests in Phase 1 (Playwright not configured yet)
